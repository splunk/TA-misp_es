# Special stanza for handling locally defined lookup tables
# DO NOT MODIFY except to enable/disable
[threat_intelligence_manager://misp_lookups]
directory = ignored
disabled = false
maxsize = 52428800
sinkhole = false

###### Threat Downloads ######

